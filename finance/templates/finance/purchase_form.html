{% extends 'finance/base.html' %}
{% block title %}Compra no Cartão{% endblock %}
{% block content %}
<h1 class="h3 mb-3">Compra no Cartão</h1>
<form method="post" class="card card-body">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="mt-3">
    <a href="{% url 'finance:invoice_list' %}" class="btn btn-secondary">Cancelar</a>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </div>
</form>
{% endblock %}
