{% extends 'finance/base.html' %}
{% block title %}Recorrente - Transação{% endblock %}
{% block content %}
<h1 class="h3 mb-3">Recorrente - Transação</h1>
<form method="post" class="card card-body">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="mt-3">
    <a href="{% url 'finance:rec_tx_list' %}" class="btn btn-secondary">Cancelar</a>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </div>
</form>
{% endblock %}
