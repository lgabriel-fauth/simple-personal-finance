{% extends 'finance/base.html' %}
{% block title %}Tags{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3">Tags</h1>
  <a href="{% url 'finance:tag_create' %}" class="btn btn-primary">Nova Tag</a>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Nome</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for obj in object_list %}
    <tr>
      <td>{{ obj.name }}</td>
      <td class="text-end">
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'finance:tag_update' obj.pk %}">Editar</a>
        <a class="btn btn-sm btn-outline-danger" href="{% url 'finance:tag_delete' obj.pk %}">Excluir</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="2">Nenhuma tag.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
